<form action="{% url 'register_commitment' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="hours">Hours</label>
        <input type="text" class="form-control" id="hours" aria-describedby="hours" placeholder="Enter hours">
    </div>
    <div class="form-group">
        <label for="facility">Facility</label>
        <input type="text" class="form-control" id="facility" aria-describedby="facility" placeholder="Enter facility">
    </div>
    <div class="form-group">
        <label for="hours">availability date</label>
        <input type="date" class="form-control" id="availability_date" aria-describedby="availability_date" placeholder="Enter date of availability">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
